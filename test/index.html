<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="team-result">
      <div id="wrap-container">
        <h1 class="wrap-heading">Вкажіть кіл-ть команд та жюрі</h1>
        <div class="wrap-input__block">
          <input
            type="number"
            name="teamAmount"
            id="teamAmount"
            min="1"
            max="7"
            placeholder="Кіл-ть команд"
          />
          <input
            type="number"
            name="markAmount"
            id="markAmount"
            min="1"
            max="7"
            placeholder="Кіл-ть жюрі"
          />
          <input type="submit" id="wrap-btn" value="Обрати" />
        </div>
      </div>
      <div class="team-result__block">
        <div class="team-result__item"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
