<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="team-result">
        <div id="wrap-container">
          <div class="wrap-heading">
            <div class="team-wrap">
              <span>Кількість команд</span>
              <input type="number" name="teamAmount" id="teamAmount" min="1" />
            </div>
            <div class="adjudicator-wrap">
              <span>Кількість журі</span>
              <input type="number" name="markAmount" id="markAmount" min="1" />
            </div>
            <div class="points-wrap">
              <span>Cистема оцінювання</span>
              <!-- <select name="points" id="points">
                <option value="points1">5-бальна</option>
                <option value="points2">12-бальна</option>
                <option value="points3">100-бальна</option>
              </select> -->
              <div class="select" id="points">
                <div class="select-title">5-бальна</div>
                <div class="input-wrap">
                  <input type="radio" id="selectName1" value="points1" name="selectName" checked>
                  <label for="selectName1">5-бальна</label>
                </div>
                <div class="input-wrap">
                  <input type="radio" id="selectName2" value="points2" name="selectName">
                  <label for="selectName2">12-бальна</label>
                </div>
                <div class="input-wrap">
                  <input type="radio" id="selectName3" value="points3" name="selectName">
                  <label for="selectName3">100-бальна</label>
                </div>
              </div>
            </div>
            <input type="submit" id="wrap-btn" value="Обрати" />
          </div>
        </div>
        <div class="team-result__block">
          <div class="team-result__item"></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
